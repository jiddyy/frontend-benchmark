{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  <title>Create Entry</title>
</head>

<body>
  <h1>GuestBook</h1>
  <div class="nav">
    <a class="nav-titles" href="{% url 'top_entries' %}">View Top Posts</a>
    <a class="nav-titles" href="{% url 'create_entry' %}">Create a Post</a>
    <a class="nav-titles" href="{% url 'latest_entries' %}">Latest Entries</a>
  </div>
  <form action="{% url 'create_entry' %}" method="post">
    <label for="content">
      {% csrf_token %}
      <input autofocus type="textarea" name="content" size="25" placeholder="Comment">
    </label>
  </form>
</body>

</html>
